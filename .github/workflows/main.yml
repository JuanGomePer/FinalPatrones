name: CI/CD Docker Compose with Tests

on:
  push:
    branches:
      - main

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Listar archivos para depuraci√≥n
      - name: List repository files
        run: ls -R

      # 3Ô∏è‚É£ Instalar Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      # 4Ô∏è‚É£ Levantar contenedores necesarios
      - name: Start services
        run: docker-compose -f docker-compose.yaml up --build -d --force-recreate --remove-orphans

      # 5Ô∏è‚É£ Instalar dependencias del backend de manera segura
      - name: Install backend dependencies safely
        working-directory: ./Backend
        run: |
          # Usar un directorio temporal para node_modules
          export npm_config_prefix=$PWD/.npm-global
          mkdir -p $npm_config_prefix
          export PATH=$npm_config_prefix/bin:$PATH

          # Limpiar package-lock si existe
          sudo rm -f package-lock.json

          # Instalar dependencias sin tocar node_modules del repo
          npm install --omit=dev --unsafe-perm

      # 6Ô∏è‚É£ Ejecutar Unit Tests (si existen)
      - name: Run unit tests
        working-directory: ./Backend
        run: |
          if npm run test; then
            echo "Unit tests passed!"
          else
            echo "Unit tests failed!" && exit 1
          fi

      # 7Ô∏è‚É£ Instalar Newman globalmente con permisos root
      - name: Install Newman
        run: sudo npm install -g newman --unsafe-perm=true --allow-root

      # 8Ô∏è‚É£ Ejecutar Integration Tests (Login + dependientes)
      - name: Run Postman integration tests
        run: newman run ./postman.json \
          --folder "Login" \
          --folder "Create Room" \
          --folder "List Rooms" \
          --folder "Join Room" \
          --folder "Room Messages"

      # 9Ô∏è‚É£ Mostrar logs de contenedores (√∫til si algo falla)
      - name: Show container logs
        run: docker-compose -f docker-compose.yaml logs --tail=50

      # üîü Limpiar contenedores
      - name: Tear down Docker Compose
        run: docker-compose -f docker-compose.yaml down --remove-orphans
