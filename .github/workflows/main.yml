name: CI/CD Docker Compose with Tests

on:
  push:
    branches:
      - main

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Listar archivos para depuraci√≥n
      - name: List repository files
        run: ls -R

      # 3Ô∏è‚É£ Instalar Docker Compose
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      # 4Ô∏è‚É£ Levantar contenedores necesarios
      - name: Start services
        run: docker-compose -f docker-compose.yaml up --build -d --force-recreate --remove-orphans

      # 5Ô∏è‚É£ Limpiar node_modules y package-lock antiguo y corregir permisos
      - name: Clean and fix backend permissions
        working-directory: ./Backend
        run: |
          rm -rf node_modules package-lock.json
          sudo chown -R $USER:$USER .

      # 6Ô∏è‚É£ Instalar dependencias del backend de manera segura
      - name: Install backend dependencies
        working-directory: ./Backend
        run: npm install --omit=dev --unsafe-perm

      # 7Ô∏è‚É£ Ejecutar Unit Tests (si existen)
      - name: Run unit tests
        working-directory: ./Backend
        run: |
          if npm run test; then
            echo "Unit tests passed!"
          else
            echo "Unit tests failed!" && exit 1
          fi

      # 8Ô∏è‚É£ Instalar Newman para Integration Tests
      - name: Install Newman
        run: npm install -g newman

      # 9Ô∏è‚É£ Ejecutar Integration Tests con login y endpoints dependientes
      - name: Run Postman integration tests
        run: newman run ./postman.json \
          --folder "Login" \
          --folder "Create Room" \
          --folder "List Rooms" \
          --folder "Join Room" \
          --folder "Room Messages"

      # üîü Ver logs de contenedores (opcional para debugging)
      - name: Show container logs
        run: docker-compose -f docker-compose.yaml logs --tail=50

      # 1Ô∏è‚É£1Ô∏è‚É£ Limpiar contenedores
      - name: Tear down Docker Compose
        run: docker-compose -f docker-compose.yaml down --remove-orphans
