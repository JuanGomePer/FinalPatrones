version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    command: sh -c "npm install --omit=dev && node src/api/index.js"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/chatdb
      JWT_SECRET: supersecretkey
      JWT_EXPIRES_IN: 7d
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      API_PORT: 3000
      OTEL_SERVICE_NAME: api
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_TRACES_EXPORTER: otlp
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - ./Backend:/app # ← FIXED
    working_dir: /app

  ws:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    command: sh -c "npm install --omit=dev && node src/ws/index.js"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/chatdb
      JWT_SECRET: supersecretkey
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      WS_PORT: 4000
      OTEL_SERVICE_NAME: ws
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_TRACES_EXPORTER: otlp
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "4000:4000"
    volumes:
      - ./Backend:/app # ← FIXED
    working_dir: /app

  worker:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    command: sh -c "npm install --omit=dev && node src/worker/consumer.js"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/chatdb
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      OTEL_SERVICE_NAME: worker
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_TRACES_EXPORTER: otlp
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
    volumes:
      - ./Backend:/app # ← FIXED
    working_dir: /app
  # --------------------------
  # PROMETHEUS
  # --------------------------
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - api
      - ws
      - worker

  # --------------------------
  # GRAFANA
  # --------------------------
  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana

  # --------------------------
  # JAEGER (OTEL)
  # --------------------------
  jaeger:
    image: jaegertracing/all-in-one:1.54
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP

  frontend:
    build: ./frontend
    ports:
      - "8080:80" # nginx serves the app
    depends_on:
      - api

volumes:
  db-data:
  grafana-data:
